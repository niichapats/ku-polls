name: CI

on:
  push:
    branches:
      - main
      - iteration4
  pull_request:
    branches:
      - main
      - iteration4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: [3.11]

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set Environments
      run: |
        echo "SECRET_KEY='${{ secrets.SECRET_KEY }}'" > testing.env
        echo "DEBUG=${{ secrets.DEBUG }}" >> testing.env
        echo "ALLOWED_HOSTS='${{ secrets.ALLOWED_HOSTS }}'" >> testing.env
        echo "TIME_ZONE='${{ secrets.TIME_ZONE }}'" >> testing.env
        mv testing.env .env

    - name: Apply Migrations
      run: |
        python manage.py migrate

    - name: Run Tests
      run: |
        python manage.py test
