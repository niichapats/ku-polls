<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>

    {% if messages %}
    {% for msg in messages %}
    <p class="{{msg.tags}}">{{msg}}</p>
    {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>
      <button type="submit">Login</button>
      </p>
      <input type="hidden" name="next" value="{{next}}"/>
     </form>
</div>
</body>
</html>
