<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
<h2>Login</h2>

{% if messages %}
{% for msg in messages %}
<p class="{{msg.tags}}">{{msg}}</p>
{% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
  <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
 {# If you have a sign-up page, then add a link here #}
</body>
</html>
